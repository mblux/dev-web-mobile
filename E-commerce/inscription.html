<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte - AutoMarket</title>
    <link rel="stylesheet" href="inscription.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-rocket"></i> MonSite
            </div>

            <input type="checkbox" id="toggle-menu">
            <label for="toggle-menu" class="menu-icon"><i class="fas fa-bars"></i></label>

            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Accueil</a></li>

                <li class="dropdown">
                    <a href="#"><i class="fas fa-briefcase"></i> Services <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-content">
                        <li><a href="#">Consultation</a></li>
                        <li><a href="#">Développement</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </li>

                <li><a href="#"><i class="fas fa-user"></i> À propos</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="#" class="cta"><i class="fas fa-paper-plane"></i> Essai gratuit</a></li>
            </ul>
        </nav>
    </header>


    <main class="container">
        <div class="icon-circle">
            <i class="ri-login-box-line"></i>
        </div>
        <h1>Créer votre compte</h1>
        <p>Rejoignez AutoMarket et accédez à votre espace personnel</p>

        <form id="signupForm">
            <label for="fullname">Nom complet *</label>
            <input type="text" id="fullname" required placeholder="Votre nom complet" />

            <label for="email">Email *</label>
            <input type="email" id="email" required placeholder="votre@email.com" />

            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" placeholder="+225 XX XX XX XX" />

            <label for="password">Mot de passe *</label>
            <input type="password" id="password" required minlength="6" placeholder="Minimum 6 caractères" />

            <label for="confirmPassword">Confirmer le mot de passe *</label>
            <input type="password" id="confirmPassword" required placeholder="Confirmez votre mot de passe" />

            <button type="submit">Créer mon compte</button>
        </form>

        <div class="links">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            <a href="index.html">Retour à l'accueil</a>
        </div>
    </main>

    <script src="inscription.js"></script>
</body>

</html>
